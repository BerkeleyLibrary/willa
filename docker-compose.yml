services:
  db:
    image: postgres:16
    restart: always
    environment: &dbconfig
      POSTGRES_DB: ${POSTGRES_DB:-willa}
      POSTGRES_USER: ${POSTGRES_USER:-willa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-willa}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}}
    ports:
      - 5432:5432
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build:
      context: .
      target: ${DOCKER_APP_BUILD_TARGET:-app}
    depends_on:
      db:
        condition: service_healthy
    image: ${DOCKER_APP_IMAGE:-willa:local}
    init: true
    restart: always
    ports:
      - 8000:8000
    env_file: .env
    environment:
      <<: *dbconfig
      EXTRA_VERSION: ${EXTRA_VERSION:-}
      DEPLOYMENT_ID: ${DEPLOYMENT_ID:-compose-unknown}
    volumes:
      - ./.data/lancedb:/lancedb
      - ./tmp:/pdfs
      - ./willa:/app/willa:rw

  ollama:
    profiles:
      - ollama
    image: ollama/ollama
    restart: always
    ports:
      - 11434:11434
    volumes:
      - ./ollama:/root/.ollama:rw
      - ./models:/models

  prisma:
    profiles:
      - prisma
    build: .
    entrypoint: ['npx', 'prisma']
    command: ['studio']
    restart: always
    environment: *dbconfig
    ports:
      - 5555:5555
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma:rw

  localstack:
    profiles:
      - localstack
    container_name: "localstack-main"
    image: localstack/localstack:4.7
    restart: always
    ports:
      - 4566:4566
    environment:
      SERVICES: s3
      LANCEDB_URI:
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      DEBUG: ${DEBUG:-0}
    volumes:
      - "./bin/init-s3.sh:/etc/localstack/init/ready.d/init-s3.sh"
      - ./.data/localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
